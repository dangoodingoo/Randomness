<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostWeb Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-frame {
            background: #000;
            border-bottom: 3px solid #00ff00;
            padding: 1rem 2rem;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 0.6rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            width: 250px;
            transition: all 0.3s ease;
            display: none;
        }

        .search-box::placeholder {
            color: #00aa00;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px #00ff00;
            border-color: #00ff00;
        }

        .spin-button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 0.6rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .spin-button:hover:not(:disabled) {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
            transform: translateY(-2px);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 0;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        .loading-overlay.active {
            display: flex;
        }

        .time-machine {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 200px;
            perspective: 1000px;
        }

        .time-tunnel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tunnel-ring {
            position: absolute;
            border: 2px solid #00ff00;
            border-radius: 50%;
            animation: tunnel 1.5s linear infinite;
            box-shadow: 0 0 20px #00ff00;
        }

        .tunnel-ring:nth-child(1) { animation-delay: 0s; }
        .tunnel-ring:nth-child(2) { animation-delay: 0.3s; }
        .tunnel-ring:nth-child(3) { animation-delay: 0.6s; }
        .tunnel-ring:nth-child(4) { animation-delay: 0.9s; }
        .tunnel-ring:nth-child(5) { animation-delay: 1.2s; }

        @keyframes tunnel {
            0% {
                width: 20px;
                height: 20px;
                opacity: 0;
                transform: translateZ(0px);
            }
            50% {
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                transform: translateZ(-500px);
            }
        }

        .loading-text {
            font-size: 1.3rem;
            text-align: center;
            margin-top: 2rem;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse-text 1s ease-in-out infinite;
        }

        .year-counter {
            font-size: 3rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin-top: 1rem;
            animation: flicker-fast 0.1s infinite;
            letter-spacing: 4px;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes flicker-fast {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .website-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
            display: none;
        }

        .website-frame.visible {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer-frame {
            background: #000;
            border-top: 3px solid #00ff00;
            padding: 1rem 2rem;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .url-display {
            flex: 1;
            min-width: 300px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.2rem;
        }

        .kofi-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .kofi-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
            transform: translateY(-2px);
        }

        .kofi-text {
            font-size: 0.9rem;
        }

        /* Old Monitor Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            opacity: 0.5;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: flicker 0.15s infinite;
            opacity: 0.1;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.15);
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.1; }
            10%, 30%, 50%, 70%, 90% { opacity: 0.05; }
            20%, 40%, 60%, 80% { opacity: 0.12; }
        }

        .pulse {
            animation: pulse 0.8s;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        @media (max-width: 768px) {
            .header-frame {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .info-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats {
                width: 100%;
                justify-content: space-between;
                gap: 1rem;
            }

            .time-machine {
                height: 150px;
            }

            .year-counter {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Old Monitor Overlay -->
    <div class="crt-overlay">
        <div class="scanlines"></div>
        <div class="flicker"></div>
        <div class="glow"></div>
        <div class="noise"></div>
    </div>

    <div class="header-frame">
        <div class="main-title">Lost Web Roulette</div>
        <div class="subtitle">
            <span>◆ Digital Archaeology Slot Machine • 1996-2008 ◆</span>
            <div class="controls">
                <button id="spinButton" class="spin-button">→ SPIN THE WEB ←</button>
                <span style="opacity: 0.7; font-size: 0.9rem;">Press SPACE to spin</span>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="time-machine">
                <div class="time-tunnel">
                    <div class="tunnel-ring"></div>
                    <div class="tunnel-ring"></div>
                    <div class="tunnel-ring"></div>
                    <div class="tunnel-ring"></div>
                    <div class="tunnel-ring"></div>
                </div>
            </div>
            <div class="loading-text" id="loadingMessage">⟡ TIME TRAVELLING ⟡</div>
            <div class="year-counter" id="yearCounter">2025</div>
        </div>
        <iframe 
            id="websiteFrame" 
            class="website-frame"
            sandbox="allow-scripts allow-forms allow-same-origin"
        ></iframe>
    </div>

    <div class="footer-frame">
        <div class="info-panel">
            <div id="urlInfo" class="url-display">
                ▸ Ready to explore forgotten corners of the early web
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="discoveredCount">0</div>
                    <div class="stat-label">Pages Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentEra">—</div>
                    <div class="stat-label">Time Period</div>
                </div>
                <div class="stat-item">
                    <a href="https://ko-fi.com/dangodingo" target="_blank" class="kofi-button">
                        <span class="kofi-text">☕ Support</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LostWebRoulette {
            constructor() {
                this.spinCount = 0;
                this.backendUrl = 'https://lostweb-roulette.lostweb-roulette.workers.dev';
                this.isLoading = false;
                this.yearInterval = null;
                
                this.elements = {
                    spinButton: document.getElementById('spinButton'),
                    loadingOverlay: document.getElementById('loadingOverlay'),
                    loadingMessage: document.getElementById('loadingMessage'),
                    yearCounter: document.getElementById('yearCounter'),
                    websiteFrame: document.getElementById('websiteFrame'),
                    urlInfo: document.getElementById('urlInfo'),
                    discoveredCount: document.getElementById('discoveredCount'),
                    currentEra: document.getElementById('currentEra')
                };
                
                this.initialize();
            }

            initialize() {
                this.elements.spinButton.addEventListener('click', () => this.spin());
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isLoading) {
                        e.preventDefault();
                        this.spin();
                    }
                });
            }

            startYearCountdown(targetYear) {
                let currentYear = 2025;
                this.elements.yearCounter.textContent = currentYear;
                
                const step = () => {
                    currentYear -= Math.floor(Math.random() * 3) + 1;
                    if (currentYear <= targetYear) {
                        currentYear = targetYear;
                        this.elements.yearCounter.textContent = currentYear;
                        clearInterval(this.yearInterval);
                        return;
                    }
                    this.elements.yearCounter.textContent = currentYear;
                };
                
                this.yearInterval = setInterval(step, 50);
            }

            stopYearCountdown() {
                if (this.yearInterval) {
                    clearInterval(this.yearInterval);
                    this.yearInterval = null;
                }
            }

            async spin() {
                if (this.isLoading) return;
                
                this.setLoading(true);
                
                const messages = [
                    'Searching archives...',
                    'Loading snapshot...',
                    'Connecting to Internet Archive...',
                    'Retrieving page...'
                ];
                
                let messageIndex = 0;
                this.elements.loadingMessage.textContent = messages[0];
                
                const messageInterval = setInterval(() => {
                    messageIndex = (messageIndex + 1) % messages.length;
                    this.elements.loadingMessage.textContent = messages[messageIndex];
                }, 800);
                
                try {
                    const url = `${this.backendUrl}/random`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    clearInterval(messageInterval);
                    
                    if (data.url) {
                        const year = data.timestamp ? parseInt(data.timestamp.substring(0, 4)) : 2000;
                        this.startYearCountdown(year);
                        
                        await new Promise(resolve => setTimeout(resolve, 800));
                        
                        this.displayWebsite(data.url, data.original, data.timestamp);
                        this.spinCount++;
                        this.updateStats();
                        this.celebrate();
                    } else {
                        this.showError(data.error || 'No archived pages found. Try again!');
                        this.setLoading(false);
                        this.stopYearCountdown();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    clearInterval(messageInterval);
                    this.showError('Network error. Check connection and try again.');
                    this.setLoading(false);
                    this.stopYearCountdown();
                }
            }

            displayWebsite(archiveUrl, originalUrl, timestamp) {
                let year = '—';
                let month = '—';
                
                if (timestamp && timestamp.length >= 6) {
                    year = timestamp.substring(0, 4);
                    month = timestamp.substring(4, 6);
                    this.elements.currentEra.textContent = `${year}-${month}`;
                }
                
                this.elements.urlInfo.innerHTML = `
                    <strong>▸ Original:</strong> ${this.escapeHtml(originalUrl)}<br>
                    <strong>▸ Archived:</strong> ${year}-${month}
                `;
                
                this.elements.websiteFrame.src = '';
                this.elements.websiteFrame.classList.remove('visible');
                
                setTimeout(() => {
                    this.elements.websiteFrame.src = archiveUrl;
                    
                    const loadTimeout = setTimeout(() => {
                        this.elements.websiteFrame.classList.add('visible');
                        this.setLoading(false);
                        this.stopYearCountdown();
                    }, 3000);

                    this.elements.websiteFrame.onload = () => {
                        clearTimeout(loadTimeout);
                        this.elements.websiteFrame.classList.add('visible');
                        this.setLoading(false);
                        this.stopYearCountdown();
                    };
                    
                    this.elements.websiteFrame.onerror = () => {
                        clearTimeout(loadTimeout);
                        this.showError('Page cannot be displayed. Archive may be incomplete.');
                        this.setLoading(false);
                        this.stopYearCountdown();
                    };
                }, 100);
            }

            updateStats() {
                this.elements.discoveredCount.textContent = this.spinCount;
            }

            celebrate() {
                if (this.spinCount % 5 === 0) {
                    document.body.classList.remove('pulse');
                    setTimeout(() => {
                        document.body.classList.add('pulse');
                    }, 10);
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.elements.spinButton.disabled = loading;
                
                if (loading) {
                    this.elements.loadingOverlay.classList.add('active');
                    this.elements.spinButton.textContent = '⟡ DIGGING...';
                } else {
                    this.elements.loadingOverlay.classList.remove('active');
                    this.elements.spinButton.textContent = '→ SPIN THE WEB ←';
                }
            }

            showError(message) {
                this.elements.urlInfo.innerHTML = `<span style="color: #ff4444;">✗ ${this.escapeHtml(message)}</span>`;
                this.elements.websiteFrame.classList.remove('visible');
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new LostWebRoulette();
            });
        } else {
            new LostWebRoulette();
        }
    </script>
</body>
</html>
