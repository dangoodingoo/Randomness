<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostWeb Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-frame {
            background: #000;
            border-bottom: 3px solid #00ff00;
            padding: 1rem 2rem;
            flex-shrink: 0;
        }

        .main-title {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            width: 200px;
        }

        .search-box::placeholder {
            color: #00aa00;
        }

        .spin-button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem 1.5rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .spin-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            font-size: 1.2rem;
            text-align: center;
        }

        .website-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
        }

        .footer-frame {
            background: #000;
            border-top: 3px solid #00ff00;
            padding: 1rem 2rem;
            flex-shrink: 0;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .url-display {
            flex: 1;
            min-width: 300px;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffff00;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Old Monitor Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.3) 50%
            );
            background-size: 100% 4px;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: flicker 0.15s infinite;
            opacity: 0.1;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.1);
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            5% { opacity: 0.1; }
            10% { opacity: 0.05; }
            15% { opacity: 0.1; }
            20% { opacity: 0.05; }
            25% { opacity: 0.1; }
            30% { opacity: 0.05; }
            35% { opacity: 0.1; }
            40% { opacity: 0.05; }
            45% { opacity: 0.1; }
            50% { opacity: 0.05; }
            55% { opacity: 0.1; }
            60% { opacity: 0.05; }
            65% { opacity: 0.1; }
            70% { opacity: 0.05; }
            75% { opacity: 0.1; }
            80% { opacity: 0.05; }
            85% { opacity: 0.1; }
            90% { opacity: 0.05; }
            95% { opacity: 0.1; }
            100% { opacity: 0.1; }
        }

        .pulse {
            animation: pulse 1s;
        }

        @media (max-width: 768px) {
            .header-frame {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .info-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Old Monitor Overlay -->
    <div class="crt-overlay">
        <div class="scanlines"></div>
        <div class="flicker"></div>
        <div class="glow"></div>
        <div class="noise"></div>
    </div>

    <div class="header-frame">
        <div class="main-title">LostWeb Roulette</div>
        <div class="subtitle">
            <span>Digital Archaeology Slot Machine â€¢ 1996-2008</span>
            <div class="controls">
                <input type="text" id="searchInput" class="search-box" placeholder="Search topic (or leave empty for random)">
                <button id="spinButton" class="spin-button">SPIN THE WEB</button>
                <span>Press ENTER to search</span>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingMessage">Excavating digital artifacts...</div>
        </div>
        <iframe 
            id="websiteFrame" 
            class="website-frame"
            sandbox="allow-scripts allow-forms allow-same-origin"
            loading="lazy"
        ></iframe>
    </div>

    <div class="footer-frame">
        <div class="info-panel">
            <div id="urlInfo" class="url-display">
                Ready to explore forgotten corners of the early web
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="discoveredCount">0</div>
                    <div class="stat-label">Pages Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentEra">-</div>
                    <div class="stat-label">Time Period</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="archaeologyLevel">Novice</div>
                    <div class="stat-label">Rank</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LostWebRoulette {
            constructor() {
                this.spinCount = 0;
                this.backendUrl = 'https://lostweb-roulette.lostweb-roulette.workers.dev';
                this.elements = {
                    spinButton: document.getElementById('spinButton'),
                    searchInput: document.getElementById('searchInput'),
                    loadingOverlay: document.getElementById('loadingOverlay'),
                    loadingMessage: document.getElementById('loadingMessage'),
                    websiteFrame: document.getElementById('websiteFrame'),
                    urlInfo: document.getElementById('urlInfo'),
                    discoveredCount: document.getElementById('discoveredCount'),
                    currentEra: document.getElementById('currentEra'),
                    archaeologyLevel: document.getElementById('archaeologyLevel')
                };
                
                this.initialize();
            }

            initialize() {
                this.elements.spinButton.addEventListener('click', () => this.spin());
                this.elements.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.spin();
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                        e.preventDefault();
                        this.spin();
                    }
                });

                this.loadStats();
            }

            async spin() {
                this.setLoading(true);
                const searchTerm = this.elements.searchInput.value.trim();
                
                try {
                    let url;
                    if (searchTerm) {
                        this.elements.loadingMessage.textContent = `Searching for "${searchTerm}" in the archives...`;
                        url = `${this.backendUrl}/search?q=${encodeURIComponent(searchTerm)}`;
                    } else {
                        this.elements.loadingMessage.textContent = 'Excavating random digital artifacts...';
                        url = `${this.backendUrl}/random`;
                    }

                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.url) {
                        await this.displayWebsite(data.url, data.original);
                        this.spinCount++;
                        this.updateStats();
                        this.saveStats();
                        this.celebrate();
                    } else {
                        this.showError(searchTerm ? 
                            `No pages found about "${searchTerm}" from 1996-2008` : 
                            'No archived pages found. Try again!'
                        );
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            async displayWebsite(archiveUrl, originalUrl) {
                // Hide iframe first
                this.elements.websiteFrame.style.display = 'none';
                
                const timestampMatch = archiveUrl.match(/web\/(\d{4})(\d{2})(\d{2})/);
                if (timestampMatch) {
                    const year = timestampMatch[1];
                    const month = timestampMatch[2];
                    this.elements.currentEra.textContent = `${year}-${month}`;
                    this.updateArchaeologyLevel(year);
                }
                
                this.elements.urlInfo.innerHTML = `
                    <strong>Original:</strong> ${this.escapeHtml(originalUrl)}<br>
                    <strong>Archived:</strong> ${timestampMatch ? `${timestampMatch[1]}-${timestampMatch[2]}` : 'Unknown'}
                `;
                
                // Small delay before showing
                await new Promise(resolve => setTimeout(resolve, 100));
                
                this.elements.websiteFrame.src = archiveUrl;
                this.elements.websiteFrame.style.display = 'block';
                
                // Set timeout for iframe loading
                const loadTimeout = setTimeout(() => {
                    this.elements.websiteFrame.onerror();
                }, 10000);

                this.elements.websiteFrame.onload = () => {
                    clearTimeout(loadTimeout);
                    console.log('Iframe loaded successfully');
                };
                
                this.elements.websiteFrame.onerror = () => {
                    clearTimeout(loadTimeout);
                    this.showError('This page cannot be displayed. It may contain blocked content or be incomplete.');
                };
            }

            updateArchaeologyLevel(year) {
                const yearNum = parseInt(year);
                let level = 'Novice';
                
                if (yearNum <= 1997) level = 'Time Traveler';
                else if (yearNum <= 1999) level = 'Digital Archaeologist';
                else if (yearNum <= 2001) level = 'Web Historian';
                else if (yearNum <= 2003) level = 'Explorer';
                else if (yearNum <= 2005) level = 'Apprentice';
                
                this.elements.archaeologyLevel.textContent = level;
            }

            updateStats() {
                this.elements.discoveredCount.textContent = this.spinCount;
                
                if (this.spinCount >= 100) this.elements.archaeologyLevel.textContent = 'Master Archaeologist';
                else if (this.spinCount >= 50) this.elements.archaeologyLevel.textContent = 'Senior Explorer';
                else if (this.spinCount >= 25) this.elements.archaeologyLevel.textContent = 'Journeyman';
            }

            celebrate() {
                if (this.spinCount % 5 === 0) {
                    document.body.classList.remove('pulse');
                    setTimeout(() => {
                        document.body.classList.add('pulse');
                    }, 10);
                }
            }

            setLoading(loading) {
                this.elements.spinButton.disabled = loading;
                this.elements.searchInput.disabled = loading;
                this.elements.loadingOverlay.style.display = loading ? 'flex' : 'none';
                this.elements.spinButton.textContent = loading ? 'DIGGING...' : 'SPIN THE WEB';
            }

            showError(message) {
                this.elements.urlInfo.innerHTML = `<span style="color: #ff4444;">${this.escapeHtml(message)}</span>`;
                this.elements.websiteFrame.style.display = 'none';
            }

            saveStats() {
                const stats = {
                    spinCount: this.spinCount,
                    lastPlayed: new Date().toISOString()
                };
                localStorage.setItem('lostweb-stats', JSON.stringify(stats));
            }

            loadStats() {
                try {
                    const stats = JSON.parse(localStorage.getItem('lostweb-stats'));
                    if (stats && stats.spinCount) {
                        this.spinCount = stats.spinCount;
                        this.elements.discoveredCount.textContent = this.spinCount;
                        this.updateStats();
                    }
                } catch (e) {
                    console.log('No saved stats found');
                }
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new LostWebRoulette();
        });
    </script>
</body>
</html>
