<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostWeb Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-frame {
            background: #000;
            border-bottom: 3px solid #00ff00;
            padding: 1rem 2rem;
            flex-shrink: 0;
        }

        .main-title {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .spin-button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem 1.5rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .spin-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            font-size: 1.2rem;
        }

        .website-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
            transition: opacity 0.5s ease;
        }

        .footer-frame {
            background: #000;
            border-top: 3px solid #00ff00;
            padding: 1rem 2rem;
            flex-shrink: 0;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .url-display {
            flex: 1;
            min-width: 300px;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffff00;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* CRT effects */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
        }

        .crt::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0, 255, 0, 0.03);
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .pulse {
            animation: pulse 1s;
        }

        @media (max-width: 768px) {
            .header-frame {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .info-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body class="crt">
    <div class="header-frame">
        <div class="main-title">LostWeb Roulette</div>
        <div class="subtitle">
            <span>Digital Archaeology Slot Machine â€¢ 1996-2008</span>
            <div class="controls">
                <button id="spinButton" class="spin-button">SPIN THE WEB</button>
                <span>Press SPACE</span>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Excavating digital artifacts...</div>
        </div>
        <iframe 
            id="websiteFrame" 
            class="website-frame"
            sandbox="allow-scripts allow-forms allow-same-origin"
            loading="lazy"
        ></iframe>
    </div>

    <div class="footer-frame">
        <div class="info-panel">
            <div id="urlInfo" class="url-display">
                Ready to explore forgotten corners of the early web
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="discoveredCount">0</div>
                    <div class="stat-label">Pages Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentEra">-</div>
                    <div class="stat-label">Time Period</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="archaeologyLevel">Novice</div>
                    <div class="stat-label">Rank</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File: frontend/app.js
        class LostWebRoulette {
            constructor() {
                this.spinCount = 0;
                this.backendUrl = 'https://your-worker.your-subdomain.workers.dev';
                this.elements = {
                    spinButton: document.getElementById('spinButton'),
                    loadingOverlay: document.getElementById('loadingOverlay'),
                    websiteFrame: document.getElementById('websiteFrame'),
                    urlInfo: document.getElementById('urlInfo'),
                    discoveredCount: document.getElementById('discoveredCount'),
                    currentEra: document.getElementById('currentEra'),
                    archaeologyLevel: document.getElementById('archaeologyLevel')
                };
                
                this.initialize();
            }

            initialize() {
                this.elements.spinButton.addEventListener('click', () => this.spin());
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                        e.preventDefault();
                        this.spin();
                    }
                });

                // Load initial stats from localStorage
                this.loadStats();
            }

            async spin() {
                this.setLoading(true);
                
                try {
                    const response = await fetch(`${this.backendUrl}/random`);
                    const data = await response.json();
                    
                    if (data.url) {
                        await this.displayWebsite(data.url, data.original);
                        this.spinCount++;
                        this.updateStats();
                        this.saveStats();
                        this.celebrate();
                    } else {
                        this.showError('Digging failed! No archived page found. Try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Network connection lost. Check your internet and try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            async displayWebsite(archiveUrl, originalUrl) {
                this.elements.websiteFrame.style.opacity = '0';
                
                // Extract and display timestamp
                const timestampMatch = archiveUrl.match(/web\/(\d{4})(\d{2})(\d{2})/);
                if (timestampMatch) {
                    const year = timestampMatch[1];
                    const month = timestampMatch[2];
                    this.elements.currentEra.textContent = `${year}-${month}`;
                    this.updateArchaeologyLevel(year);
                }
                
                this.elements.urlInfo.innerHTML = `
                    <strong>Original:</strong> ${this.escapeHtml(originalUrl)}<br>
                    <strong>Archived:</strong> ${timestampMatch ? `${timestampMatch[1]}-${timestampMatch[2]}` : 'Unknown'}
                `;
                
                await new Promise(resolve => setTimeout(resolve, 300));
                this.elements.websiteFrame.src = archiveUrl;
                this.elements.websiteFrame.style.opacity = '1';
            }

            updateArchaeologyLevel(year) {
                const yearNum = parseInt(year);
                let level = 'Novice';
                
                if (yearNum <= 1997) level = 'Time Traveler';
                else if (yearNum <= 1999) level = 'Digital Archaeologist';
                else if (yearNum <= 2001) level = 'Web Historian';
                else if (yearNum <= 2003) level = 'Explorer';
                else if (yearNum <= 2005) level = 'Apprentice';
                
                this.elements.archaeologyLevel.textContent = level;
            }

            updateStats() {
                this.elements.discoveredCount.textContent = this.spinCount;
                
                // Update rank based on total discoveries
                if (this.spinCount >= 100) this.elements.archaeologyLevel.textContent = 'Master Archaeologist';
                else if (this.spinCount >= 50) this.elements.archaeologyLevel.textContent = 'Senior Explorer';
                else if (this.spinCount >= 25) this.elements.archaeologyLevel.textContent = 'Journeyman';
            }

            celebrate() {
                if (this.spinCount % 5 === 0) {
                    document.body.classList.remove('pulse');
                    setTimeout(() => {
                        document.body.classList.add('pulse');
                    }, 10);
                }
            }

            setLoading(loading) {
                this.elements.spinButton.disabled = loading;
                this.elements.loadingOverlay.style.display = loading ? 'flex' : 'none';
                this.elements.spinButton.textContent = loading ? 'DIGGING...' : 'SPIN THE WEB';
            }

            showError(message) {
                this.elements.urlInfo.innerHTML = `<span style="color: #ff4444;">${this.escapeHtml(message)}</span>`;
                this.elements.websiteFrame.src = 'about:blank';
            }

            saveStats() {
                const stats = {
                    spinCount: this.spinCount,
                    lastPlayed: new Date().toISOString()
                };
                localStorage.setItem('lostweb-stats', JSON.stringify(stats));
            }

            loadStats() {
                try {
                    const stats = JSON.parse(localStorage.getItem('lostweb-stats'));
                    if (stats && stats.spinCount) {
                        this.spinCount = stats.spinCount;
                        this.elements.discoveredCount.textContent = this.spinCount;
                        this.updateStats();
                    }
                } catch (e) {
                    console.log('No saved stats found');
                }
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            new LostWebRoulette();
        });
    </script>
</body>
</html>
